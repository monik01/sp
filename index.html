<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/cd23528de6.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav>
            <ul>
                <li class="brand"><img src="logo5.png" alt="Spotify">Spotify</li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>

        <div class="container">
            <h1>Gujrati famous music </h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/galgoto.jpg" alt="Galgoto">
                    <span class="songName">Galgoto ME Zhukiene Lidho</span>
                    <span class="songlistplay">
                        <span class="timestamp">10:19 <i id="0" class="far songItemPlay fa-play-circle"></i>
                        </span>    
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/tetudo.jpg" alt="Tetudo">
                    <span class="songName">Tetudo 2 - BY Geeta Rabari</span>
                    <span class="songlistplay">
                        <span class="timestamp">04:39 <i id="1" class="far songItemPlay fa-play-circle"></i>
                        </span>    
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/n.jpg" alt="Kapda Matching">
                    <span class="songName">Kapda Matching karva che</span>
                    <span class="songlistplay">
                        <span class="timestamp">06:24  <i id="2" class="far songItemPlay fa-play-circle"></i>
                        </span>    
                    </span>
                </div>
            </div>
            <div class="bottom"><br><br>
                <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
                <div class="songInfo">
                    <img id="currentCover" src="covers/galgoto.jpg" width="100px" alt="Current Cover">
                    <img src="gif.gif" width="42px" id="gif"><span id="masterSongName"></span>&nbsp;&nbsp;
                    <span id="current-time">0.00</span>/ <span id="total-time"></span>
                    <input type="range" id="volume" value="1" min="0" max="1" step="0.1">
                </div>
                <div class="icons">
                    <i class="fas fa-3x fa-step-backward" id="previous"></i>
                    <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
                    <i class="fas fa-3x fa-step-forward" id="next"></i>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
